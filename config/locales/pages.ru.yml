        markdown: |
          На этом сайте публикуются новости о Ruby и всем, что с ним связано.
          
          Концепцию RubyFlow создал Питер Купер (Peter Cooper), автор Ruby Inside. Опубликованные материлы можно читать непосредственно на сайте, а также через RSS или Twitter. Но в последние два источника статьи попадают только от проверенных временем авторов.
          
          Проект в эфире уже третий год и собрал более 1 000 статей.
